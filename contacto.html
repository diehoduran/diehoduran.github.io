<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Barra de Navegación con Imagen</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    nav {
      background-color: #7b1f2a; /* Rojo guinda */
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    section{
        text-align:justify
    }
    .logo {
      display: flex;
      align-items: center;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      gap: 10px; /* espacio entre imagen y texto */
    }

    .logo img {
      height: 70px; /* tamaño de la imagen */
      width: 70px;
      object-fit: contain;
      border-radius: 5px; /* opcional: bordes redondeados */
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #ffb3b3;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
